<input type="text" name="company_name" id="company_name" required maxlength="100"
    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 focus:border-transparent dark:bg-gray-700 dark:text-white"
    placeholder="Enter your company name">
</div>

<div>
    <label for="industry" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Industry</label>
    <input type="text" name="industry" id="industry" required maxlength="100"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 focus:border-transparent dark:bg-gray-700 dark:text-white"
        placeholder="e.g., Technology, Healthcare, Finance">
</div>

<div>
    <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Company
        Location</label>
    <input type="text" name="location" id="location" required maxlength="100"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 focus:border-transparent dark:bg-gray-700 dark:text-white"
        placeholder="e.g., Vilnius, Lithuania">
</div>

<div>
    <label for="website" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Company
        Website</label>
    <input type="url" name="website" id="website" required maxlength="200"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 focus:border-transparent dark:bg-gray-700 dark:text-white"
        placeholder="https://www.example.com">
</div>

<div>
    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Company
        Description</label>
    <textarea name="description" id="description" rows="4" required maxlength="1000"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 focus:border-transparent dark:bg-gray-700 dark:text-white"
        placeholder="Tell us about your company, its mission, and culture"></textarea>
</div>
