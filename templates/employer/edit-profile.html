{% extends "base.html" %} {% block title %}Edit Profile | MatchMyJob{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 dark:from-gray-900 dark:to-gray-800 py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Edit Company Profile</h2>
                <a href="/employer/profile"
                    class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Cancel
                </a>
            </div>

            <form method="post" action="/employer/profile/edit" class="space-y-6">
                <!-- Company Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Company Information</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Company
                            Name</label>
                        <input type="text" name="name" value="{{ user.name }}"
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors dark:bg-gray-700 dark:text-white"
                            required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" name="email" value="{{ user.email }}"
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors dark:bg-gray-700 dark:text-white"
                            required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Company
                            Location</label>
                        <input type="text" name="preferred_location" value="{{ user.preferred_location or '' }}"
                            placeholder="e.g. New York, Remote, etc."
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors dark:bg-gray-700 dark:text-white" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Positions You're
                            Hiring For</label>
                        <input type="text" name="desired_job_title" value="{{ user.desired_job_title or '' }}"
                            placeholder="e.g. Software Engineer, Product Manager, etc."
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors dark:bg-gray-700 dark:text-white" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Required
                            Skills</label>
                        <input type="text" name="key_skills" value="{{ user.key_skills or '' }}"
                            placeholder="e.g. Python, JavaScript, React (comma separated)"
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors dark:bg-gray-700 dark:text-white" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Salary
                            Range</label>
                        <select name="salary_range"
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors dark:bg-gray-700 dark:text-white">
                            <option value="">Select range</option>
                            <option value="0-30000" {% if user.salary_range=='0-30000' %}selected{% endif %}>$0 -
                                $30,000</option>
                            <option value="30000-50000" {% if user.salary_range=='30000-50000' %}selected{% endif %}>
                                $30,000 - $50,000</option>
                            <option value="50000-75000" {% if user.salary_range=='50000-75000' %}selected{% endif %}>
                                $50,000 - $75,000</option>
                            <option value="75000-100000" {% if user.salary_range=='75000-100000' %}selected{% endif %}>
                                $75,000 - $100,000</option>
                            <option value="100000+" {% if user.salary_range=='100000+' %}selected{% endif %}>$100,000+
                            </option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Company
                            Description</label>
                        <textarea name="company_description" rows="4"
                            placeholder="Describe your company, culture, and what makes you unique"
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors dark:bg-gray-700 dark:text-white">{{ user.company_description or '' }}</textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <a href="/employer/profile"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        Cancel
                    </a>
                    <button type="submit"
                        class="px-4 py-2 bg-purple-700 text-white rounded-lg hover:bg-purple-800 transition-colors focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
