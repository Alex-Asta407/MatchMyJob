{% extends "base.html" %} {% block title %}Login | MatchMyJob{% endblock %} {%
block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 dark:from-gray-900 dark:to-gray-800 py-12">
  <div class="max-w-md mx-auto px-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-purple-800 dark:text-purple-400 mb-2">Welcome Back!</h1>
        <p class="text-gray-600 dark:text-gray-300">Sign in to your account</p>
      </div>

      {% if error %}
      <div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-4 rounded-lg mb-6">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/login" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input type="email" id="email" name="email" required maxlength="100"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            placeholder="Enter your email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <input type="password" id="password" name="password" required maxlength="64"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            placeholder="Enter your password">
          <div class="mt-2 text-right">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <a href="/forgot-password"
            class="text-sm text-purple-700 dark:text-purple-400 hover:text-purple-800 dark:hover:text-purple-300">
            Forgot your password?
          </a>
        </div>

        <button type="submit"
          class="w-full bg-purple-700 text-white py-2 px-4 rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a href="/register"
            class="text-purple-700 dark:text-purple-400 hover:text-purple-800 dark:hover:text-purple-300 font-medium">Sign
            up</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
