{% extends "base.html" %}
{% block title %}Edit Job | Admin | MatchMyJob{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 dark:from-gray-900 dark:to-gray-800 py-12">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-purple-800 dark:text-purple-300 mb-2">Edit Job Posting (Admin)
                    </h2>
                    <p class="text-gray-600 dark:text-gray-300">Update job listing details as admin</p>
                </div>
                <a href="/admin/jobs"
                    class="inline-flex items-center px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Jobs
                </a>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6">
            <form action="/admin/edit-job/{{ job.id }}" method="post" class="space-y-6">
                <!-- Job Title -->
                <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Job
                        Title</label>
                    <input type="text" name="title" id="title" value="{{ job.title }}" maxlength="100"
                        class="w-full px-4 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-900 dark:text-gray-200"
                        required>
                </div>

                <!-- Company -->
                <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
                    <label for="company"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Company</label>
                    <input type="text" name="company" id="company" value="{{ job.company }}" maxlength="100"
                        class="w-full px-4 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-900 dark:text-gray-200"
                        required>
                </div>

                <!-- Location -->
                <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
                    <label for="location"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Location</label>
                    <input type="text" name="location" id="location" value="{{ job.location }}" maxlength="100"
                        class="w-full px-4 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-900 dark:text-gray-200"
                        required>
                </div>

                <!-- Employment Type -->
                <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
                    <label for="employment_type"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Employment Type</label>
                    <select name="employment_type" id="employment_type"
                        class="w-full px-4 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-900 dark:text-gray-200"
                        required>
                        <option value="Full-time" {% if job.employment_type=="Full-time" %}selected{% endif %}>Full-time
                        </option>
                        <option value="Part-time" {% if job.employment_type=="Part-time" %}selected{% endif %}>Part-time
                        </option>
                        <option value="Contract" {% if job.employment_type=="Contract" %}selected{% endif %}>Contract
                        </option>
                        <option value="Internship" {% if job.employment_type=="Internship" %}selected{% endif %}>
                            Internship</option>
                    </select>
                </div>

                <!-- Salary Range -->
                <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
                    <label for="salary_range"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Salary Range</label>
                    <input type="text" name="salary_range" id="salary_range" value="{{ job.salary_range }}"
                        maxlength="50"
                        class="w-full px-4 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-900 dark:text-gray-200"
                        placeholder="e.g., $50,000 - $70,000">
                </div>

                <!-- Description -->
                <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
                    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Job
                        Description</label>
                    <textarea name="description" id="description" rows="6" maxlength="1000"
                        class="w-full px-4 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-900 dark:text-gray-200"
                        required>{{ job.description }}</textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <a href="/admin/jobs"
                        class="px-6 py-2 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Cancel</a>
                    <button type="submit"
                        class="px-6 py-2 bg-purple-700 text-white rounded-lg hover:bg-purple-800 transition-colors focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
