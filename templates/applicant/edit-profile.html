{% extends "base.html" %} {% block title %}Edit Profile | MatchMyJob{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Edit Profile</h2>
                <a href="/applicant/profile"
                    class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-700 hover:text-gray-900">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Cancel
                </a>
            </div>

            <form method="post" action="/applicant/profile/edit" class="space-y-6">
                <!-- Basic Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Basic Information</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" name="name" value="{{ user.name }}" maxlength="100"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
                            required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" value="{{ user.email }}" maxlength="100"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
                            required />
                    </div>
                </div>

                <!-- Professional Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Professional Information</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Job Title</label>
                        <input type="text" name="current_job_title" value="{{ user.current_job_title or '' }}"
                            maxlength="100"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Years of Experience</label>
                        <select name="years_experience"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                            <option value="">Select years</option>
                            <option value="0-1" {% if user.years_experience=='0-1' %}selected{% endif %}>0-1 years
                            </option>
                            <option value="1-3" {% if user.years_experience=='1-3' %}selected{% endif %}>1-3 years
                            </option>
                            <option value="3-5" {% if user.years_experience=='3-5' %}selected{% endif %}>3-5 years
                            </option>
                            <option value="5-10" {% if user.years_experience=='5-10' %}selected{% endif %}>5-10 years
                            </option>
                            <option value="10+" {% if user.years_experience=='10+' %}selected{% endif %}>10+ years
                            </option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Desired Job Title</label>
                        <input type="text" name="desired_job_title" value="{{ user.desired_job_title or '' }}"
                            maxlength="100"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Key Skills</label>
                        <input type="text" name="key_skills" value="{{ user.key_skills or '' }}" maxlength="100"
                            placeholder="e.g. Python, JavaScript, React (comma separated)"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" />
                    </div>
                </div>

                <!-- Preferences -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Job Preferences</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Location</label>
                        <input type="text" name="preferred_location" value="{{ user.preferred_location or '' }}"
                            maxlength="100" placeholder="e.g. Remote, New York, etc."
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Expected Salary Range</label>
                        <select name="salary_range"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                            <option value="">Select range</option>
                            <option value="0-30000" {% if user.salary_range=='0-30000' %}selected{% endif %}>$0 -
                                $30,000</option>
                            <option value="30000-50000" {% if user.salary_range=='30000-50000' %}selected{% endif %}>
                                $30,000 - $50,000</option>
                            <option value="50000-75000" {% if user.salary_range=='50000-75000' %}selected{% endif %}>
                                $50,000 - $75,000</option>
                            <option value="75000-100000" {% if user.salary_range=='75000-100000' %}selected{% endif %}>
                                $75,000 - $100,000</option>
                            <option value="100000+" {% if user.salary_range=='100000+' %}selected{% endif %}>$100,000+
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <a href="/applicant/profile"
                        class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">
                        Cancel
                    </a>
                    <button type="submit"
                        class="px-4 py-2 bg-purple-700 text-white rounded-lg hover:bg-purple-800 transition-colors focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
