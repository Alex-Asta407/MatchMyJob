{% extends "base.html" %} {% block title %}Reset Password | MatchMyJob{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 dark:from-gray-900 dark:to-gray-800 py-12">
    <div class="max-w-md mx-auto px-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-purple-800 dark:text-purple-400 mb-2">Reset Password</h1>
                <p class="text-gray-600 dark:text-gray-300">Enter your new password</p>
            </div>

            {% if error %}
            <div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-4 rounded-lg mb-6">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/reset-password" class="space-y-6">
                <input type="hidden" name="token" value="{{ token }}">

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New
                        Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                        placeholder="Enter your new password">
                </div>

                <div>
                    <label for="confirm_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm New
                        Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                        placeholder="Confirm your new password">
                </div>

                <button type="submit"
                    class="w-full bg-purple-700 text-white py-2 px-4 rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
